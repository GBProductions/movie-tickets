<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Movie Tickets</title>
</head>
<body>
  <div class="container"></div>
    <h1>Movie Tickets</h1>
    <form id="formOne">
      <div class="form-group">
        <label for="movieInput">Pick the movie:</label>
        <select id="movieInput" class="form-control">
          <option value="2">Unhinged</option>
          <option value="2">Tenet</option>
          <option value="1">The Incredibles</option>
          <option value="1">Batman</option>
          <option value="1">Despicable Me</option>
        </select>
      </div>
      <div class="form-group">
        <label for="timeInput">Pick the time:</label>
        <select id="timeInput" class="form-control">
          <option value="1">Matinee 2pm</option>
          <option value="2">Evening 8pm</option>
        </select>
      </div>
      <div class="form-group">
        <label for="ageInput">How old are you?:</label>
        <select id="ageInput" class="form-control">
          <option value="2">0-17 Years</option>
          <option value="2">18-65 Years</option>
          <option value="1">65+ Years</option>
        </select>
      </div>
      <button id="submit" type="submit" name="button">Find Price</button>
    </form>
    <div class="output">
      <h4>Movie Prices:</h4>
        <div id="output-price">
        </div>
    </div>
  </div>
</body>
</html>
